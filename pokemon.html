<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Pokemon</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="page page--secondary">
        <div class="page__container" id="page-container">
            <div class="page__item" id="page-item-template">
                <div class="pokemon-detail" id="pokemon-detail">
                    <div class="pokemon-detail__title" id="pokemon-detail-title"></div>
                        <div class="pokemon-detail__desc">
                            <img src="" class="pokemon-detail__img" id="pokemon-detail-img-front">
                            <img src="" class="pokemon-detail__img" id="pokemon-detail-img-back">
                            <div class="pokemon-detail__extension">
                                <div class="pokemon-detail__subtitle">Abilities</div>
                                <div class="pokemon-detail__items" id="pokemon-stats-items">
                                    <ul class="pokemon-detail__items-col" id="pokemon-stats-items-col">
                                        <li class="pokemon-detail__item" id="pokemon-stats-item"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <a href="/" class="page__footer-button button button--secondary" id="button-to-pokemon">
                <div class="button__container">
                    <div class="button__text">To pokemons</div>
                </div>
            </a>
        </div>
    </div>
    <script type="module" src="./scripts/render-utils.js"></script>
    <script type="module" src="./scripts/pokemon-card.js"></script>
</body>
</html>
